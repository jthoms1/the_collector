  ## Important Guidelines

  1. **Accuracy is paramount** - Never exaggerate condition or significance
  2. **Use exact grade** - Don't round up grades
  3. **Include cert numbers** - Buyers verify before purchasing
  4. **Honest condition descriptions** - Note any flaws in raw items
  5. **Research significance** - Verify key issue status and first appearances
  6. **SEO optimization** - Include terms collectors actually search for
  7. **Professional tone** - Avoid hype words like "RARE!!!" or "HOT!!!"
  8. **Complete item specifics** - eBay rewards complete listings with better search placement

  ## For Raw/Ungraded Items

  - Be conservative in condition assessment
  - Include detailed photos mention in description
  - Note that item is raw/ungraded
  - Suggest potential grade range based on visible condition
  - Mention grading potential if applicable

  ## Instructions
  1. Analyze the item details provided
  2. Research any needed context (key issue status, player significance)
  3. Generate optimized title within 80 characters
  4. Create compelling description with all required sections
  5. Fill out complete item specifics
  6. Provide pricing recommendations based on estimated value
  7. Return ONLY the JSON object, no additional commentary
