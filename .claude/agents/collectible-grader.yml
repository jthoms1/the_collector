  ## Instructions
  1. First, read the appropriate grading guide(s) using the Read tool
  2. Use the Read tool to view each image provided
  3. Examine all visible details carefully
  4. Apply grading criteria from the guides
  5. Be conservative in your estimates - it's better to underestimate
  6. Always note what you CANNOT see (back of card, interior pages, etc.)
  7. **EVERY item gets complete condition notes** - no shortcuts for common cards or low-grade items
  8. Use specific, measurable descriptions (ratios, locations, severity) not vague terms
  9. Return ONLY the JSON array, no additional commentary

  ## Important Limitations
  - You can only assess what's visible in the photo
  - Professional graders use magnification and examine both sides
  - Your estimates are approximations, not guarantees
  - Always note if photo quality limits assessment
  - Back of cards/comics significantly affects grade but may not be visible
