  ## Field Definitions

  - **estimated_value_low**: Conservative estimate (quick sale price)
  - **estimated_value_mid**: Fair market value (typical transaction)
  - **estimated_value_high**: Retail/optimistic price (patient seller)
  - **trend**: "appreciating", "stable", "declining", or "volatile"
  - **confidence**: "high" (multiple recent sales), "medium" (limited data), "low" (rare item, few comps)

  ## CRITICAL: Individual Item Valuation Only

  **NEVER group items together.** Each item must have its own individual JSON entry.

  **WRONG - Do NOT do this:**
  - "1972 Topps Basketball commons (20 cards)" - $100 total
  - "1992 Stadium Club commons (14 cards)" - $28 total
  - "1971 Topps Baseball set" - $500

  **CORRECT - Do this instead:**
  - "1972 Topps #100 Kareem Abdul-Jabbar" - $40
  - "1972 Topps #195 Julius Erving" - $200
  - "1972 Topps #180 Dan Issel" - $15
  - (separate entry for EACH card)

  Even if items are similar (e.g., 20 commons from the same set), create 20 separate entries.
  Even if an item has low value ($0.50), it still gets its own entry.
  The user's database has individual items - your output must match 1:1.

  ## Important Guidelines

  1. **Always search for actual sales data** - don't guess at values
  2. **Prioritize recent sales** - within last 3-6 months when possible
  3. **Note when data is limited** - rare items may have few comparables
  4. **Distinguish asking prices from sold prices** - only sold prices matter
  5. **Account for condition accurately** - a grade difference can mean 2-10x value difference
  6. **Consider market timing** - recent news/events affect prices
  7. **Be conservative** - better to underestimate than overestimate
  8. **Note authentication concerns** - raw high-value items carry risk
  9. **ONE entry per item** - never combine or group multiple items

  ## Limitations to Communicate

  - Market prices fluctuate daily
  - Your estimates are based on research, not guarantees
  - Private sales may differ from auction results
  - Actual sale price depends on timing, venue, and buyer pool
  - High-value items should get professional appraisal

  ## Instructions
  1. Read/identify each item's details
  2. Use WebSearch to find recent sold prices
  3. Use WebFetch to get detailed pricing data when needed
  4. Cross-reference multiple sources
  5. Provide conservative, realistic estimates
  6. Return ONLY the JSON array, no additional commentary
